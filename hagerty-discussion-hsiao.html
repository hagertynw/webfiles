# Seawalls create moral hazard

Moral hazard hinders climate adaptation across sectors.

**What we're familiar with:** Promise of assistance encourages risky development &amp; private underinvestment in risk mitigation.
- Flood insurance
- Wildfire fighting
- Disaster assistance (charity hazard, Samaritan's dilemma)

--

What's new: **Doom loops in physical infrastructure.**

1. Protection encourages risky development.
2. Risky development encourages more protection.
3. Repeat.

- Infrastructure is durable, so impossible to fix ex post.


---
# Moral hazard is first-order

**This paper:** Illustrates the importance of this kind of moral hazard
- Estimates a quantitative model in Jakarta &amp; simulates future scenarios.

Bottom line:

- **Moral hazard may be a first-order concern.**
  - Potentially bigger than the direct benefits of seawall protection
  
- **Seawall is not actually worth building!**
  - Without other policies
  - Static analysis is misleading

---

1. A cool historical case study with great causal inference.
1. Estimates demand, supply, and flood risks with IO methods.
1. Conducts nontrivial policy projections out to 2040.
1. Shows a new way to simplify estimation of dynamic spatial models.
   - Seems like an important breakthrough
   - A new method complementary to those from urban/trade.

1. Builds a frontier hydrological modeling with ML

# What the paper doesn't do

Does not show *empirically* that moral hazard affects development.

**Driven by data:**
- Residents WTP more to live downtown
- Residents WTP less for high flood risk
- Development responds to prices

**Driven by model:**
- Government will build a seawall if efficient
- Developers correctly anticipate the seawall
- Developers correctly anticipate flooding risk

**Idea for a reduced-form paper?** Look at how property values respond to news of increased likelihood of seawalls.

---

# Context to keep in mind

1. Model is estimated using historical experience of **river flooding,** not coastal flooding.
  - Need to believe response is similar

2. Most future coastal flooding in Jakarta comes from **land subsidence,** not climate change
  - Response is probably similar
  - Groundwater depletion is a major problem!!

---

# Risk to physical capital?

Paper finds that flood risk only affects demand, not supply
  - A resident disamenity
  
Why don't we pick up **a risk of property destruction** or **future maintenance costs?**

- Could they be inadvertently loading onto demand?
  - Rent data is just amortized property values

- If so, does it affect the moral hazard?

---

# Agglomeration?

Economic growth seems first-order over simulation period (through 2400)

- Benefit of development rises; seawall costs the same

- **Quantitative magnitudes:** Would this make moral hazard less important?

- **External validity:** Is moral hazard as important in NYC?

Outside scope of paper, but would be nice to guide our thinking.


---

# Spatial autocorrelation

Autocorrelation can be a big problem in spatial data (Kelly 2019)

- Here, both demand and supply reduce to cross-sectional regressions

- Standard errors may be underestimated
  - I couldn't find calculation method

- May be exacerbated by data construction for supply estimation
  - Calculates probability of construction by smoothing over cells
  - Consider aggregating without smoothing?


---

# Nitpicking the spatial RD

Probably will not affect the results, but:

1. How is the optimal bandwidth (500m) calculated?
  - Cattaneo et al. 2020 offer MSE-optimal bandwidth and robust bias-corrected CIs
1. Show estimates without FE -- may help reduce noise but not needed for identification
1. Cell or tract FE? Unclear between text and table 
1. Control for along-canal dimension? (Keele &amp; Titiunik 2015)
1. Kernel weights?
1. Many spatial RD papers, not just Almond (including two recent ones on canals: Asher et al. 2023; Blakeslee et al. 2023)

(Also not the point of the paper.)
